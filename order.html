<html>
<head>
    <title>Order</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .item1 {
            order: 2;
            background-color: salmon;
        }
        .item2 {
            order: 3;
            background-color: aqua;
        }
        .item3 {
            order: 1;
            background-color: magenta;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
