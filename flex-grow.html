<html>
<head>
    <title>Flex Grow</title>
    <style>
        .container {
            display: flex;
            height: 70px;
        }
        .item {
            background-color: beige;
            border: 1px solid #000;
        }
        .item1 {
            flex-grow: 1;
        }
        .item2 {
            flex-grow: 2;
        }
        .item3 {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
