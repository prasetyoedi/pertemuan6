<!DOCTYPE html>
<html>
<head>
    <title>Column Gap</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: salmon;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Elemen 1</div>
        <div class="grid-item">Elemen 2</div>
        <div class="grid-item">Elemen 3</div>
        <div class="grid-item">Elemen 4</div>
        <div class="grid-item">Elemen 5</div>
        <div class="grid-item">Elemen 6</div>
    </div>
</body>
</html>
